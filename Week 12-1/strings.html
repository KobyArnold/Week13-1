<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Welcome to my strings page, have fun!</h1>
    <center><img id="pic" src="40ec03.jpg"></center><br>
    <br>
    Please Login below<br>
    <br>
    <div id="loginStatus">Status of Login</div><br>
    <br>
    <form id="creditsubmit" onsubmit="return false">
    First Name: <input type="text" id="fName"><br>
    Last Name: <input type="text" id="lName"><br>
    Zip Code: <input type="text" id="zipCode"><br>
    <br>
    <input type="submit" onclick="checkCreds();" class="button">
    </form>
    <br>
    <br>
    <!--Below is for the palindrome checker-->
    <h1>Palindrome Checker</h1>
    <br>
    <div id="palinStatus">Palindrome Status</div><br>
    <br>
    <form id="palinSubmit" onsubmit="return false">
    Enter Possible Palindrome: <input type="text" id="palinInput"><br>
    <br>
    <input type="submit" onclick="checkPalin();" class="button">
    </form>

<br>
<br>
<h1>Putting it all Together</h1>
<!--For the putting it all together assignment
1. form to fill in a time
2. a button to start a countdown based on the number in the form
3. a display showing the time left
4. a song to play after the time-->
<br>
<br>
<h3 id="statusUpdate"></h3>
<form id="songTimeSubmit" onsubmit="return false">
    Enter a time in seconds: <input type="number" id="timeInput"><br>
    <br>
    <input type="submit" onclick="setTime();" class="button">
    </form>
</body>
